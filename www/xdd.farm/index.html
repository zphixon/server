<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>xdd</title>
  </head>
  <body>
    <div id="outer">
      <img id="xdd" src="https://xdd.farm/xddrat.jpg">
    </div>
  </body>
  <script type="text/javascript">
    let xdd = document.getElementById("xdd");
    xdd.onclick = _ => {
      if (xdd.src == "https://xdd.farm/xddrat.jpg") {
        xdd.src = "https://xdd.farm/xddpepe.avif";
      } else {
        xdd.src = "https://xdd.farm/xddrat.jpg";
      }
    };
    if (Math.random() > 0.5) {
      xdd.src = "xddpepe.avif";
    }
  </script>
  <!-- hi https://zphixon.com/ -->
</html>
